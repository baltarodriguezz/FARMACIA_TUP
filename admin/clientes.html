<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrar Clientes - Farmacia Luz</title>
  <link rel="stylesheet" href="../assets/output.css" />
  <script src="../assets/js/api.js"></script>
</head>

<body class="bg-gray-100 flex min-h-screen font-sans">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-[#275c74] text-white flex flex-col justify-between">
    <div>
      <div class="p-6 border-b border-white/20">
        <h2 class="text-2xl font-bold text-center">Admin Farmacia</h2>
      </div>
      <nav class="flex flex-col gap-2 p-4">
        <a href="index.html" class="py-2 px-3 rounded hover:bg-[#12b1be] transition">游 Dashboard</a>
        <a href="productos.html" class="py-2 px-3 rounded hover:bg-[#12b1be] transition">游빖 Productos</a>
        <a href="clientes.html" class="py-2 px-3 bg-[#12b1be] rounded font-semibold">游논 Clientes</a>
        <a href="ventas.html" class="py-2 px-3 rounded hover:bg-[#12b1be] transition">游 Ventas</a>
      </nav>
    </div>
    <div class="p-4 text-center border-t border-white/20 text-sm opacity-80">
      춸 2025 Farmacia Luz
    </div>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 p-8">

    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-[#275c74]">Gesti칩n de Clientes</h1>

      <div class="flex gap-3">
        <button id="btnCompraGrande" class="bg-[#12b1be] hover:bg-[#0e9ca9] text-white px-4 py-2 rounded-lg transition">
          游끥 Mayor compra
        </button>

        <button id="btnMasCompro" class="bg-[#12b1be] hover:bg-[#0e9ca9] text-white px-4 py-2 rounded-lg transition">
          游볞 Cliente que m치s compr칩
        </button>

        <button id="btnCredito" class="bg-[#275c74] hover:bg-[#1f4d60] text-white px-4 py-2 rounded-lg transition">
          游눱 Solo tarjeta cr칠dito
        </button>
      </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto bg-white rounded-xl shadow-md">
      <table class="min-w-full border-collapse text-sm text-left">
        <thead class="bg-[#275c74] text-white">
          <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Nombre</th>
            <th class="p-3">Apellido</th>
            <th class="p-3">Email</th>
            <th class="p-3">ID Direcci칩n</th>
          </tr>
        </thead>
        <tbody id="tablaClientes" class="divide-y"></tbody>
      </table>
    </div>

  </main>

  <!-- SCRIPT JS -->
  <script>
    const tabla = document.getElementById("tablaClientes");

    function renderTabla(data) {
      tabla.innerHTML = "";
      data.forEach(c => {
        tabla.innerHTML += `
          <tr>
            <td class="p-3">${c.idCliente}</td>
            <td class="p-3">${c.nombre}</td>
            <td class="p-3">${c.apellido}</td>
            <td class="p-3">${c.email}</td>
            <td class="p-3">${c.idDireccion}</td>
          </tr>
        `;
      });
    }

    async function cargarClientes() {
      const datos = await apiGet("Clientes");
      renderTabla(datos);
    }

    document.getElementById("btnCompraGrande").onclick = async () => {
      const datos = await apiGet("Clientes/CompraMasGrande");
      renderTabla([datos]); // devuelve SOLO 1 cliente
    };

    document.getElementById("btnMasCompro").onclick = async () => {
      const datos = await apiGet("Clientes/ClienteQueMasCompro");
      renderTabla([datos]);
    };

    document.getElementById("btnCredito").onclick = async () => {
      const datos = await apiGet("Clientes/ClientesCredito");
      renderTabla(datos);
    };

    // Inicial
    cargarClientes();
  </script>

</body>
</html>
