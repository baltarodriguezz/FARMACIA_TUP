<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci칩n - Farmacia Luz</title>
  <link rel="stylesheet" href="../assets/output.css" />
</head>
<body class="bg-gray-100 flex min-h-screen font-sans">

  <!-- 游댳 SIDEBAR -->
  <aside class="w-64 bg-[#275c74] text-white flex flex-col justify-between">
    <div>
      <div class="p-6 border-b border-white/20">
        <h2 class="text-2xl font-bold text-center">Admin Farmacia</h2>
      </div>
      <nav class="flex flex-col gap-2 p-4">
        <a href="index.html" class="py-2 px-3 bg-[#12b1be] rounded font-semibold">游 Dashboard</a>
        <a href="productos.html" class="py-2 px-3 rounded hover:bg-[#12b1be] transition">游빖 Productos</a>
        <a href="clientes.html" class="py-2 px-3 rounded hover:bg-[#12b1be] transition">游논 Clientes</a>
        <a href="ventas.html" class="py-2 px-3 rounded hover:bg-[#12b1be] transition">游 Ventas</a>
      </nav>
    </div>
    <div class="p-4 text-center border-t border-white/20 text-sm opacity-80">
      춸 2025 Farmacia Luz
    </div>
  </aside>

  <!-- 游댳 CONTENIDO PRINCIPAL -->
  <main class="flex-1 p-8">

    <!-- Encabezado -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-[#275c74]">Panel de Administraci칩n</h1>
        <p class="text-gray-500 mt-1">Bienvenido, Administrador 游녦</p>
      </div>
      <img src="../assets/img/logo.png" class="w-16 h-16" alt="Logo Farmacia Luz" />
    </div>

    <!-- Tarjetas de resumen -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">

      <!-- Productos -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition flex items-center gap-4">
        <div class="bg-[#12b1be]/10 p-3 rounded-full">
          <img src="../assets/img/icons8-pills-50.png" alt="Productos" class="w-8 h-8">
        </div>
        <div>
          <p class="text-sm text-gray-500">Productos</p>
          <h3 id="totalProductos" class="text-2xl font-semibold text-[#275c74]">45</h3>
        </div>
      </div>

      <!-- Clientes -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition flex items-center gap-4">
        <div class="bg-[#12b1be]/10 p-3 rounded-full">
          <img src="../assets/img/icons8-users-50.png" alt="Clientes" class="w-8 h-8">
        </div>
        <div>
          <p class="text-sm text-gray-500">Clientes</p>
          <h3 id="totalClientes" class="text-2xl font-semibold text-[#275c74]">120</h3>
        </div>
      </div>

      <!-- Ventas -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition flex items-center gap-4">
        <div class="bg-[#12b1be]/10 p-3 rounded-full">
          <img src="../assets/img/icons8-shopping-basket-50.png" alt="Ventas" class="w-8 h-8">
        </div>
        <div>
          <p class="text-sm text-gray-500">Ventas</p>
          <h3 id="totalVentas" class="text-2xl font-semibold text-[#275c74]">89</h3>
        </div>
      </div>

      <!-- Ingresos -->
      <div class="bg-white rounded-xl p-6 shadow hover:shadow-lg transition flex items-center gap-4">
        <div class="bg-[#12b1be]/10 p-3 rounded-full">
          <img src="../assets/img/icons8-money-50.png" alt="Ingresos" class="w-8 h-8">
        </div>
        <div>
          <p class="text-sm text-gray-500">Ingresos (AR$)</p>
          <h3 id="totalIngresos" class="text-2xl font-semibold text-[#275c74]">$250.000</h3>
        </div>
      </div>

    </section>

    <!-- Tabla de resumen -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold text-[#275c74] mb-4">칔ltimas ventas</h2>
      <table class="w-full border-collapse text-sm">
        <thead class="bg-[#275c74] text-white">
          <tr>
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">Cliente</th>
            <th class="p-3 text-left">Fecha</th>
            <th class="p-3 text-left">Total</th>
          </tr>
        </thead>
        <tbody id="tablaVentas" class="divide-y">
          <!-- JS agregar치 filas -->
        </tbody>
      </table>
    </section>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Simulamos datos por ahora
      const ventas = [
        { id: 101, cliente: "Juan P칠rez", fecha: "2025-11-10", total: 15800 },
        { id: 102, cliente: "Mar칤a G칩mez", fecha: "2025-11-09", total: 9700 },
        { id: 103, cliente: "Luc칤a Fern치ndez", fecha: "2025-11-08", total: 13200 },
      ];

      const tbody = document.getElementById("tablaVentas");
      ventas.forEach(v => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-3">${v.id}</td>
          <td class="p-3">${v.cliente}</td>
          <td class="p-3">${v.fecha}</td>
          <td class="p-3 text-[#12b1be] font-semibold">$${v.total}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>

</body>
</html>
